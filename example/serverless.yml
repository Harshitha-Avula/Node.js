provider:
  name: aws
  runtime: nodejs12.x

plugins:
  - serverless-offline

functions:
  getAllproducts:
    handler: index.getAllproducts
    events:
      - http:
          path: products
          method: get
          cors: true
    
  create:
    handler: index.createProduct
    events:
      - http:
          path: '/createproduct'
          method: post
          cors: true
  get:
    handler: index.getProductbyName
    events:
      - http:
          path: '/{productName}'
          method: get
          